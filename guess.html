<html>
<head>
<title>숫자 맞추기</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>숫자 맞추기</h1>
<script>
answer = Math.floor(Math.random() * 100)
mytry = 1
myanswer = -1
while(answer != myanswer){
myanswer = parseInt(prompt("숫자 입력"))
if(myanswer > answer){
alert("answer가 더 작습니다.")
mytry++
}
if(myanswer < answer){
alert("answer가 더 큽니다.")
mytry++
}
if(myanswer == answer){
alert("축하합니다!!!" + mytry + "번째에 맞췄습니다!!!!")
break
}
}

document.write("당신의 답은" + answer + "였습니다. 당신은" + mytry + "번째에 맞추셨습니다.")
</script>
</body>
</html>
